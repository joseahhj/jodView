<div id="app">
    <div class="row">
        <div v-for="size in sizes">
            <j-input-number 
                v-model="initValue"
                :size="size"
                :ref="'input_'+size">
            </j-input-number>
        </div>
            <j-input-number 
                v-model="initValue"
                ref="input_basic">
            </j-input-number>
            <j-input-number 
                v-model="initValue"    
                :is-disabled="true"
                ref="input_disable">
            </j-input-number>  
            <j-input-number 
                v-model="initValue"
                :is-read="true"
                ref="input_readonly">
            </j-input-number>  
            <j-input-number 
                v-model="val"
                :is-edit="false"
                ref="input_edit">
            </j-input-number>  
            <j-input-number 
                v-model="initValue"  
                :icon-name="iconArr"
                ref="input_icon">
            </j-input-number>    
            <j-input-number 
                v-model="initValue"  
                :icon-name="['angle-down','angle-up']"
                :placement="place"
                ref="input_place">
            </j-input-number>  
            <j-input-number 
                v-model="stepInitValue"  
                :step="stepValue"
                ref="input_step">
            </j-input-number> 
            <j-input-number 
                v-model="stepInitValue"  
                :is-controls="false"
                ref="input_control">
            </j-input-number> 
            <j-input-number 
                v-model="scopeValue"  
                :max="10" 
                :min="2"  
                ref="input_scope">
            </j-input-number>
            <j-input-number 
                v-model="initValue"  
                ref="input_keydown">
            </j-input-number>
    </div>
</div>
