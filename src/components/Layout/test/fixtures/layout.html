<div id="app">
    <j-layout ref="basic">
        <j-header>
            <div style="background: rgba(0,153,229,.2);height:100%;">Header</div>
        </j-header>
        <j-content>
            <div style="background: rgba(0,153,229,.4);height:70px;">content</div>
        </j-content>
        <j-footer>
            <div style="background: rgba(0,153,229,.2);height:30px;">footer</div>
        </j-footer>
    </j-layout>
    <j-layout ref="sideRight">
        <j-header is-fixed>
            <div style="background: rgba(0,153,229,.2);height:100%;">Header</div>
        </j-header>
        <j-layout>
            <j-sider float="right" :width="300">
                <div style="background: #eee;height:70px;">sider</div>
            </j-sider>
            <j-content>
                <div style="background: rgba(0,153,229,.4);height:70px;">content</div>
            </j-content>
        </j-layout>
        <j-footer>
            <div style="background: rgba(0,153,229,.2);height:30px;">footer</div>
        </j-footer>
    </j-layout>
    <j-layout ref="sideFixed">
        <j-header :height="100">
            <div style="background: rgba(0,153,229,.2);height:100%;">Header</div>
        </j-header>
        <j-layout>
            <j-sider is-fixed :width="300">
                <div style="background: #eee;height:70px;">sider</div>
            </j-sider>
            <j-content>
                <div style="background: rgba(0,153,229,.4);height:70px;">content</div>
            </j-content>
        </j-layout>
        <j-footer>
            <div style="background: rgba(0,153,229,.2);height:30px;">footer</div>
        </j-footer>
    </j-layout>
</div>
