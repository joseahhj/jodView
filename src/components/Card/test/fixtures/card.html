<div id="app">
    <div class="row">
        <j-card ref="basicVM">
            <div slot="header">
                <span>卡片标题</span>
                <a class="text-btn" @click="showMessage">操作按钮</a>
            </div>

            <div v-for="item in list" class="card-item">
                {{item.name}}
            </div>
        </j-card>
    </div>
    <div class="row">
        <j-card ref="simpleVM">
            <div v-for="item in list" class="card-item">
                {{item.name}}
            </div>
        </j-card>
    </div>
    <div class="row">
        <j-row :gutter="gutter">
            <j-col span="8">
                <div>
                    <j-card width="100%" body-style="padding:0" ref="imgVM">
                        <img src='//img10.360buyimg.com/jdcms/s260x260_jfs/t3202/237/7877121690/591481/d60f192/58bcd41eN67ca9320.jpg!q80.webp' style="width:100%">
                        <div style="padding: 14px">
                            <span style="font-weight:800;font-size:14px">美味的蔬菜粒</span>
                            <div class="bottom-div clearfix">
                                <span class="time">{{currentDate()}}</span>
                                <a class="text-btn" @click="showImgMessage">操作按钮</a>
                            </div>
                        </div>
                    </j-card>
                </div>
            </j-col>
        </j-row>
    </div>
    <div class="row">
        <j-row :gutter="gutter">
            <j-col span="8">
                <j-card width="100%" ref="alwaysShadowVM" shadow='always-shadow'>总是显示</j-card>
            </j-col>
            <j-col span="8">
                <j-card width="100%" ref="hoverShadowVM" shadow='hover-shadow'>鼠标悬浮时显示</j-card>
            </j-col>
            <j-col span="8">
                <j-card width="100%" ref="neverShadowVM" shadow='never-shadow'>从不显示</j-card>
            </j-col>
        </j-row>
    </div>
    <div class="row">
        <ul>
            <li class='li-item'><j-card ref="setWidthOneVM" width="300" shadow='never-shadow'>300</j-card></li>
            <li class='li-item'><j-card ref="setWidthTwoVM" width="300px" shadow='never-shadow'>300px</j-card></li>
            <li class='li-item'><j-card ref="setWidthThreeVM" width="33%" shadow='never-shadow'>33%</j-card></li>
        </ul>
    </div>
</div>
